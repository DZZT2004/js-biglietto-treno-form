<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treno form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="contenitore">
        <h1 class="text-white text-center pt-5 mb-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="box1 text-center">
            <form action="" class="text-center" onsubmit="return false" id="form">
                <label for="nomeCognome" class="mt-3 mb-3">Nome Cognome</label> 
                <label for="km" class="mx-5">Km da percorrere</label>
                <label for="età" class="">Fascia d'età</label><br>
                <input type="text" id="nomeCognome" name="nomeCognome">
                <input type="text" id="km" name="km">
                <select name="età" id="età">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over65">Over 65</option>
                </select> <br>

                <input type="submit" id="submit" class="mt-5 mb-2" value="Genera"> 
                <input type="reset" value="Annulla">
            </form>
        </div>
        <div>

        </div>

        <h1 class="text-white text-center pt-5 mb-5">IL TUO BIGLIETTO</h1>
        <div class="box2 p-4 d-none" id="ticket">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="row biglietto">
                <div class="col-3 grigio p-4">
                    <h3>NOME PASSEGGERO</h3>
                    <h4>Jon Snow</h4>
                </div>
                <div class="col-8 row p-3">
                    <div class="col-4"><h5 class="mb-5">Offerta</h5><span id="offerta"> 5</span></div>
                    <div class="col-3"><h5 class="mb-5">Carrozza</h5><span>5</span></div>
                    <div class="col-2"><h5 class="mb-5">Codice CP</h5><span>92911</span></div>
                    <div class="col-3"><h5 class="mb-5">Costo biglietto</h5><span id="costo"> 5</span></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
